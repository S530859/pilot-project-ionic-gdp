<ion-header>

  <ion-navbar color="dark">

    <ion-buttons end>
      <button ion-button icon-only (click)='addnewuser()'> 
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Users List</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list >
    <button  *ngFor="let item of items" (click)="itemSelected(item)" ion-item>
      {{ item["firstName"] }} {{ item["lastName"]  }}
    </button>  
</ion-list>

</ion-content>
