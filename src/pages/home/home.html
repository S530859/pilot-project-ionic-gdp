<ion-header>
  <ion-navbar color="dark">
    <ion-title>Welcome</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div text-center>
    <ion-img width="40" height="80" src="assets/imgs/logo.png"></ion-img>
  </div>
  <form #form="ngForm" (ngSubmit)="signin(form)" >
    <ion-item>
      <ion-input type="text" placeholder="email" name="email" [(ngModel)]="email" ngControl="email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input type="password" placeholder="password" [(ngModel)]="password" ngControl="password" name="password"></ion-input>
    </ion-item>
    
    <div text-center>
      <button class="abc padding" ion-button color="dark"  type="submit">Sign In</button>
    </div>

  </form>

    


</ion-content>
