<ion-header>

  <ion-navbar>
    <ion-title>demo1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      First Name
    </ion-card-header>
    <ion-card-content>{{ selecteduser?.firstName }}
     </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Last Name
    </ion-card-header>
    <ion-card-content>{{ selecteduser?.lastName }}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Gender
    </ion-card-header>
    <ion-card-content>{{ selecteduser?.gender }}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Email
    </ion-card-header>
    <ion-card-content>{{ selecteduser?.email }}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      DOB
    </ion-card-header>
    <ion-card-content>{{ selecteduser?.dob }}
    </ion-card-content>
  </ion-card>
  
</ion-content>
